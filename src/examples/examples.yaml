    <http://mpeg.org/obligation6>
            a                         mco-core:Obligation ;
            rdfs:label                "Streaming service must pay 50% to Aggregator" ;
            mco-core:issuedIn         <http://mpeg.org/contract2> ;
            mvco:issuedBy             <http://mpeg.org/StreamingService> ;
